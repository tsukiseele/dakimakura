<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>2way抱枕面料数据可视化</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css" />

  <script src="//cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.global.js"></script>
  <script src="//cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>

<body>
  <div id="app">
    <header id="header">
      <div class="header-title">2way抱枕面料数据可视化</div>
      <div class="header-content">
        因为不同批次可能存在一定的差异 <br />
        数据仅供参考，请以实际感受为准
      </div>
    </header>
    <main id="main">
      <div class="chart-wrap" v-for="(item, index) in fabricsData" :key="index">
        <div class="chart">
          <div class="fabrics-origin">{{item.origin}}</div>
          <radar-chart :config="getConfig()" :data="item.datasets" />
        </div>
      </div>
      <table>
        <tr>
          <th>评级</th>
          <th>分数</th>
        </tr>
        <tr v-for="(level, store) in scoreMap" :key="level">
          <td>{{ level }}</td>
          <td>{{ store }}</td>
        </tr>
      </table>
    </main>
    <footer id="footer">
      <div class="footer-content">
        <a class="footer-label" href="//baozhen.site"><img
            src="https://img.shields.io/badge/数据源-baozhen.site-217346?style=flat-square&logo=microsoft-excel&logoColor=white"
            alt="加拿大鹅抱研" /></a>
        <a class="footer-label" href="//github.com/tsukiseele"><img
            src="https://img.shields.io/badge/开发者-TsukiSeele-007ACC?style=flat-square&logo=visual-studio-code&logoColor=white"
            alt="tsukiseele" /></a>
      </div>
      <img class="footer-statistics" src="https://count.getloli.com/get/@dakimakura?theme=rule34" alt="访问统计" />
    </footer>
  </div>
  <script src="./components/radar-chart.js"></script>
  <script src="./components/app.js"></script>
  <script src="./js/main.js"></script>
  <script>
    /**
     * S+: 100
     * S: 95
     * S-: 90
     * A+: 85
     * A: 80
     * A-:75
     * B+: 70
     * B: 65
     * B-: 60
     * C+: 55

     * C-: 45
     * D+: 40
     * D: 35
     * D-: 30
     * E+: 20
     * E: 10
     * E-: 0
     **/
  </script>
</body>

</html>
